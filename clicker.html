<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Click-Compteur</title>
</head>
<body>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container">
                    <a class="navbar-brand text-center mx-auto" href="index.html">Click-Compteur</a>
            </div>
        </nav>

        <div class="container">
            <div class="card border-dark mt-5" style="max-width: 20rem;">
                <div class="card-header text-center">Nom Compteur</div>
                <div class="card-body">
                    <div class="mx-auto compteur-nombres text-center">
                        <span class="btn btn-primary compteur-nombre nombre-4">0</span>
                        <span class="btn btn-primary compteur-nombre nombre-3">0</span>
                        <span class="btn btn-primary compteur-nombre nombre-2">0</span>
                        <span class="btn btn-primary compteur-nombre nombre-1">0</span>
                    </div>
                </div>
                <div class="card-header text-center">
                    <div class="row">
                        <div class="col-6">
                                <button type="button" class="btn btn-outline-warning p-3 click moins">-</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-outline-success p-3 click plus">+</button>
                        </div>
                    </div>
                </div>                
            </div>
            <div class="row mx-auto">
                    <a href="clicker.html" type="button" class="btn btn-outline-primary mt-5 p-3 button-center">
                        <h4>Sauvegarder</h4>
                    </a>
                </div>
        </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="js/jquery.vibrate.min.js"></script>
    <script src="js/clicker.js"></script>
</body>
</html>
